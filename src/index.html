<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Contact List</title>
</head>

<body>
    <section id="contact-form">
        <h2><i class="fas fa-address-book"></i> Contact List</h2>
        <fieldset>
            <label for="contactName">Name:</label>
            <input type="text" name="contactName" id="contactName" placeholder="Enter your full name" autofocus>
        </fieldset>
        <fieldset>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" name="phoneNumber" id="phoneNumber" size="25" placeholder="Enter your phone number">
        </fieldset>
        <fieldset>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" size="40" placeholder="Enter your address">
        </fieldset>
        <input id="save-contact" type="submit" value="Record Contact">


    </section>

    <article id="contact-container"></article>
    <hr />
    <article id="container"></article>
    <script type="module" src="./scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/24b573a006.js"></script>
</body>

</html>
