<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Contact List</title>
</head>

<body>
    <section id="contact-form">
        <h3>Contact List</h3>
        <fieldset>
            <label for="contactName">Contact's Full Name:</label>
            <input type="text" name="contactName" id="contactName">
        </fieldset>
        <fieldset>
            <label for="phoneNumber">Contact's Phone Number:</label>
            <input type="text" name="phoneNumber" id="phoneNumber">
        </fieldset>
        <fieldset>
            <label for="address">Contact's Address:</label>
            <input type="text" name="address" id="address">
        </fieldset>
        <input id="save-contact" type="submit" value="Record Contact">


    </section>

    <article id="contact-container"></article>
    <hr />
    <article id="container"></article>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
